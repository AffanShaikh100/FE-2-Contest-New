<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Adding Font Family Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body onload="addstudentsdetails()">
    <h2>Student Portal</h2>
    <div  id="form">
        <div class="input-search">
            <input id="nameval" type="text" placeholder="Search" onkeyup="searching()">
            <button id="search" onclick="searching()">Search</button>
        </div>
        <div class="controls-btn">
            <button>Sort A->Z </button>
            <button>Sort Z->A </button>
            <button onclick="sortmarrks()">Sort by Marks</button>
            <button>Sort by Passing</button>
            <button>Sort by Class</button>
            <button>Sort by Gender</button>
        </div>
    </div>
    <table>
        <thead>
             <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
             </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>

</html>
